<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh; padding: 2rem 0;">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h3 class="card-title text-center mb-4">Tạo tài khoản mới</h3>

                    <form th:action="@{/signup}" th:object="${signUpRequest}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và Tên</label>
                            <input type="text" th:field="*{fullName}" id="fullName" class="form-control"
                                   th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                                 class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Số điện thoại</label>
                            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control"
                                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                 class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" id="email" class="form-control"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                 class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                 class="invalid-feedback"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                            <a th:href="@{/login}" class="btn btn-outline-secondary">Quay lại Đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
