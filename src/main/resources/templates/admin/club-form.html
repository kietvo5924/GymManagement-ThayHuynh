<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content}, ${pageTitle})}">

<div th:fragment="content">

    <h2 class="mb-4" th:text="${club.id != null} ? 'Cập nhật Chi nhánh' : 'Tạo Chi nhánh mới'"></h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="${club.id != null} ? @{/admin/clubs/edit/{id}(id=${club.id})} : @{/admin/clubs/create}"
                  th:object="${club}"
                  method="post">

                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Tên Chi nhánh</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" th:field="*{address}" id="address" class="form-control"
                           th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Số điện thoại</label>
                    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">
                    <span th:if="${club.id != null}">Lưu thay đổi</span>
                    <span th:if="${club.id == null}">Tạo chi nhánh</span>
                </button>
                <a th:href="@{/admin/clubs}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
</html>
