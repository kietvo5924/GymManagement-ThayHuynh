<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content}, 'Quản lý Gói tập')}">

<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Quản lý Gói tập (Dịch vụ)</h2>
        <a th:href="@{/admin/packages/create}" class="btn btn-primary">Tạo gói tập mới</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tên Gói tập</th>
                    <th scope="col">Loại gói</th>
                    <th scope="col">Giá (VNĐ)</th>
                    <th scope="col">Chi tiết</th>
                    <th scope="col">Khung giờ (Off-Peak)</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col" class="text-end">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pkg : ${packages}">
                    <th scope="row" th:text="${pkg.id}">1</th>
                    <td th:text="${pkg.name}">Gói 1 tháng</td>

                    <td>
                        <span th:if="${pkg.packageType.name() == 'GYM_ACCESS'}" class="badge bg-primary">Gym Access</span>
                        <span th:if="${pkg.packageType.name() == 'PT_SESSION'}" class="badge bg-info text-dark">PT Session</span>
                        <span th:if="${pkg.packageType.name() == 'PER_VISIT'}" class="badge bg-secondary">Per-Visit</span>
                    </td>

                    <td th:text="${#numbers.formatDecimal(pkg.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">500,000 VNĐ</td>
                    <td>
                        <span th:if="${pkg.durationDays != null}" th:text="${pkg.durationDays} + ' ngày'">30 ngày</span>
                        <span th:if="${pkg.numberOfSessions != null}" th:text="${pkg.numberOfSessions} + ' buổi/lượt'">10 buổi/lượt</span>
                    </td>
                    <td>
                            <span th:if="${pkg.startTimeLimit != null}"
                                  th:text="${pkg.startTimeLimit} + ' - ' + ${pkg.endTimeLimit}">09:00 - 16:00</span>
                        <span th:if="${pkg.startTimeLimit == null}" class="text-muted">Mọi lúc</span>
                    </td>
                    <td>
                        <span th:if="${pkg.isActive}" class="badge bg-success">Đang bán</span>
                        <span th:if="${!pkg.isActive}" class="badge bg-danger">Ngừng bán</span>
                    </td>

                    <td class="text-end">
                        <a th:href="@{/admin/packages/edit/{id}(id=${pkg.id})}" class="btn btn-sm btn-outline-primary">Sửa</a>

                        <form th:action="@{/admin/packages/toggle/{id}(id=${pkg.id})}" method="post" class="d-inline ms-1">
                            <button th:if="${pkg.isActive}" type="submit" class="btn btn-sm btn-outline-warning">Ngừng</button>
                            <button th:if="${!pkg.isActive}" type="submit" class="btn btn-sm btn-outline-success">Mở bán</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</html>
