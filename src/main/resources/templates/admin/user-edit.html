<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content}, ${pageTitle})}">
<div th:fragment="content">

    <h2 class="mb-4">Chỉnh sửa Nhân viên: <span th:text="${userProfile.fullName}"></span></h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/users/edit/{id}(id=${userProfile.id})}"
                  th:object="${userRequest}"
                  method="post">

                <fieldset disabled>
                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" th:value="${userProfile.id}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" th:value="${userProfile.phoneNumber}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" th:value="${userProfile.email}">
                    </div>
                </fieldset>

                <hr>

                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và Tên</label>
                    <input type="text" th:field="*{fullName}" id="fullName" class="form-control"
                           th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Vai trò (Role)</label>
                    <select th:field="*{role}" id="role" class="form-select"
                            th:classappend="${#fields.hasErrors('role')} ? 'is-invalid' : ''">
                        <option value="">-- Chọn vai trò --</option>
                        <option th:each="roleValue : ${allRoles}"
                                th:value="${roleValue}"
                                th:text="${roleValue}">
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="invalid-feedback"></div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{locked}" id="locked">
                    <label class="form-check-label" for="locked">
                        Khóa tài khoản (Tài khoản bị khóa sẽ không thể đăng nhập)
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>

</html>
