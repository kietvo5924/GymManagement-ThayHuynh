<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content}, 'Quản lý Lịch Lớp')}">

<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Quản lý Lịch Lớp (Scheduled Classes)</h2>
        <a th:href="@{/admin/classes/create}" class="btn btn-primary">Tạo Lịch Lớp mới</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th scope="col">Tên Lớp</th>
                    <th scope="col">HLV (Instructor)</th>
                    <th scope="col">Chi nhánh (Club)</th>
                    <th scope="col">Bắt đầu</th>
                    <th scope="col">Kết thúc</th>
                    <th scope="col">SL Tối đa</th>
                    <th scope="col" class="text-end">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cls : ${classes}">
                    <td th:text="${cls.className}">Yoga</td>
                    <td th:text="${cls.instructorName}">PT. A</td>
                    <td th:text="${cls.clubName}">Quận 1</td>
                    <td th:text="${#temporals.format(cls.startTime.atZoneSameInstant(T(java.time.ZoneId).of('Asia/Ho_Chi_Minh')), 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(cls.endTime.atZoneSameInstant(T(java.time.ZoneId).of('Asia/Ho_Chi_Minh')), 'HH:mm')}"></td>
                    <td th:text="${cls.maxCapacity}">20</td>

                    <td class="text-end">
                        <form th:action="@{/admin/classes/delete/{id}(id=${cls.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Bạn có chắc muốn XÓA lịch lớp này?');">Xóa</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
