<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content}, ${pageTitle})}">

<div th:fragment="content">

    <h2 class="mb-4" th:text="${amenity.id != null} ? 'Cập nhật Tiện ích' : 'Tạo Tiện ích mới'"></h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="${amenity.id != null} ? @{/admin/amenities/edit/{id}(id=${amenity.id})} : @{/admin/amenities/create}"
                  th:object="${amenity}"
                  method="post">

                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Tên Tiện ích</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea th:field="*{description}" id="description" rows="3" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span th:if="${amenity.id != null}">Lưu thay đổi</span>
                    <span th:if="${amenity.id == null}">Tạo tiện ích</span>
                </button>
                <a th:href="@{/admin/amenities}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
</html>
