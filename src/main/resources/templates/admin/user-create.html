<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content}, ${pageTitle})}">

<div th:fragment="content">

    <h2 class="mb-4">Tạo tài khoản Nhân viên mới</h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="@{/admin/users/create}"
                  th:object="${userRequest}"
                  method="post">

                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và Tên</label>
                            <input type="text" th:field="*{fullName}" id="fullName" class="form-control"
                                   th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Số điện thoại (dùng đăng nhập)</label>
                            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control"
                                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email (Tùy chọn)</label>
                            <input type="email" th:field="*{email}" id="email" class="form-control"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Vai trò (Role)</label>
                    <select th:field="*{role}" id="role" class="form-select"
                            th:classappend="${#fields.hasErrors('role')} ? 'is-invalid' : ''">
                        <option value="">-- Chọn vai trò --</option>
                        <option th:each="roleValue : ${allRoles}"
                                th:value="${roleValue}"
                                th:text="${roleValue}">
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="invalid-feedback"></div>
                </div>

                <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>

</html>
