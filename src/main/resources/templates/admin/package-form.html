<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content}, ${pageTitle})}">

<div th:fragment="content">

    <h2 class="mb-4" th:text="${packageId != null} ? 'Cập nhật Gói tập' : 'Tạo Gói tập mới'"></h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="${packageId != null} ? @{/admin/packages/edit/{id}(id=${packageId})} : @{/admin/packages/create}"
                  th:object="${packageRequest}"
                  method="post">

                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên Gói tập</label>
                            <input type="text" th:field="*{name}" id="name" class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="price" class="form-label">Giá (VNĐ)</label>
                            <input type="number" th:field="*{price}" id="price" class="form-control"
                                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea th:field="*{description}" id="description" rows="3" class="form-control"></textarea>
                </div>

                <hr>

                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="packageTypeSelect" class="form-label">Loại gói</label>
                            <select th:field="*{packageType}" id="packageTypeSelect" class="form-select"
                                    th:classappend="${#fields.hasErrors('packageType')} ? 'is-invalid' : ''">
                                <option value="">-- Chọn loại gói --</option>
                                <option th:each="type : ${allPackageTypes}"
                                        th:value="${type}"
                                        th:text="${type.name()}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('packageType')}" th:errors="*{packageType}" class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="col-md-4" id="durationDaysWrapper">
                        <div class="mb-3">
                            <label for="durationDays" class="form-label">Thời hạn (số ngày)</label>
                            <input type="number" th:field="*{durationDays}" id="durationDays" class="form-control"
                                   th:classappend="${#fields.hasErrors('durationDays')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('durationDays')}" th:errors="*{durationDays}" class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="col-md-4" id="numberOfSessionsWrapper">
                        <div class="mb-3">
                            <label for="numberOfSessions" class="form-label">Số buổi / Số lượt</label>
                            <input type="number" th:field="*{numberOfSessions}" id="numberOfSessions" class="form-control"
                                   th:classappend="${#fields.hasErrors('numberOfSessions')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('numberOfSessions')}" th:errors="*{numberOfSessions}" class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>

                <div id="timeLimitsWrapper">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="startTimeLimit" class="form-label">Giới hạn giờ bắt đầu (Off-peak)</label>
                                <input type="time" th:field="*{startTimeLimit}" id="startTimeLimit" class="form-control"
                                       th:classappend="${#fields.hasErrors('startTimeLimit')} ? 'is-invalid' : ''">
                                <small class="form-text text-muted">Bỏ trống nếu không giới hạn (gói Full-time)</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="endTimeLimit" class="form-label">Giới hạn giờ kết thúc (Off-peak)</label>
                                <input type="time" th:field="*{endTimeLimit}" id="endTimeLimit" class="form-control"
                                       th:classappend="${#fields.hasErrors('endTimeLimit')} ? 'is-invalid' : ''">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span th:if="${packageId != null}">Lưu thay đổi</span>
                    <span th:if="${packageId == null}">Tạo gói tập</span>
                </button>
                <a th:href="@{/admin/packages}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        function togglePackageFields() {
            const packageType = document.getElementById('packageTypeSelect').value;

            const durationWrapper = document.getElementById('durationDaysWrapper');
            const sessionsWrapper = document.getElementById('numberOfSessionsWrapper');
            const timeLimitsWrapper = document.getElementById('timeLimitsWrapper');

            // Ẩn tất cả trước
            durationWrapper.style.display = 'none';
            sessionsWrapper.style.display = 'none';
            timeLimitsWrapper.style.display = 'none';

            if (packageType === 'GYM_ACCESS') {
                durationWrapper.style.display = 'block';
                timeLimitsWrapper.style.display = 'block';
            } else if (packageType === 'PT_SESSION') {
                sessionsWrapper.style.display = 'block';
                // Gói PT không có giới hạn giờ hoặc thời hạn
            } else if (packageType === 'PER_VISIT') {
                durationWrapper.style.display = 'block';
                sessionsWrapper.style.display = 'block';
                timeLimitsWrapper.style.display = 'block';
            }
        }

        // Chạy khi tải trang (để xử lý form edit)
        document.addEventListener('DOMContentLoaded', togglePackageFields);
        // Chạy khi thay đổi dropdown
        document.getElementById('packageTypeSelect').addEventListener('change', togglePackageFields);
    </script>

</div>

</html>
