<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content}, ${pageTitle})}">

<div th:fragment="content">

    <h2 class="mb-4">Xếp lịch làm việc mới</h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="@{/admin/schedules/create}"
                  th:object="${scheduleRequest}"
                  method="post">

                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <div class="mb-3">
                    <label for="userId" class="form-label">Chọn Nhân viên / PT</label>
                    <select th:field="*{userId}" id="userId" class="form-select"
                            th:classappend="${#fields.hasErrors('userId')} ? 'is-invalid' : ''">
                        <option value="">-- Chọn nhân viên --</option>
                        <option th:each="staff : ${staffAndPt}"
                                th:value="${staff.id}"
                                th:text="${staff.fullName} + ' (Role: ' + ${staff.role} + ')'">
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="invalid-feedback"></div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="startTime" class="form-label">Thời gian bắt đầu</label>
                            <input type="datetime-local" th:field="*{startTime}" id="startTime" class="form-control"
                                   th:classappend="${#fields.hasErrors('startTime')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="endTime" class="form-label">Thời gian kết thúc</label>
                            <input type="datetime-local" th:field="*{endTime}" id="endTime" class="form-control"
                                   th:classappend="${#fields.hasErrors('endTime')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}" class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Ghi chú (Tùy chọn)</label>
                    <textarea th:field="*{notes}" id="notes" rows="3" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Xếp lịch</button>
                <a th:href="@{/admin/schedules}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>

</html>
