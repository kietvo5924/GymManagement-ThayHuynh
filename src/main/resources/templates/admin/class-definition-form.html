<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content}, ${pageTitle})}">

<div th:fragment="content">
    <h2 class="mb-4" th:text="${classDef.id != null} ? 'Cập nhật Loại Lớp' : 'Tạo Loại Lớp mới'"></h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="${classDef.id != null} ? @{/admin/class-definitions/edit/{id}(id=${classDef.id})} : @{/admin/class-definitions/create}"
                  th:object="${classDef}"
                  method="post">

                <div class="mb-3">
                    <label for="name" class="form-label">Tên Loại Lớp</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea th:field="*{description}" id="description" rows="3" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span th:if="${classDef.id != null}">Lưu thay đổi</span>
                    <span th:if="${classDef.id == null}">Tạo</span>
                </button>
                <a th:href="@{/admin/class-definitions}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
</html>
